<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/loadFile.js"></script>
</head>
<body>
   <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand disabled" href="#">
                Hack Asembler</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill mb-1" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                        </svg>
                        Home
                     </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="https://www.nand2tetris.org/" target="_blank">
                        Nand2Tetris</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header> 


    <main>
        <div class="bd-masthead container mt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <div class="form-outline">
                      <textarea class="form-control textAreaAssemble border-success" id="beforeAssembling" rows="25"></textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-2 mb-5">
                    <div class="row">
                      <div class="col-12 col-sm-12 col-md-12 col-lg-5 mb-5 h-100 p-5">
                      </div>
                    </div>
                    <button type="button" style="text-transform: uppercase; font-size: 30; font-weight: bold;" class="btn btn-outline-success text-light btn-lg w-100 my-3 py-3" onclick="OnTranslate()">Prevedi</button>
                    <label class="btn btn-success btn-lg w-100 mt-3">
                      Browse <input id="fileUploadButton" type="file" onchange="onLoadFile()" hidden>
                    </label>
                    <button type="button" class="btn btn-success btn-lg w-100 mt-3" onclick="OnUkloniFile()">Ukloni file</button>
                    <div class="dropdown">
                      <button class="btn btn-success btn-lg dropdown-toggle w-100 mt-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Predefinisani kod
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="loadLocalFile('Add.asm')">Add.asm</a>
                        <a class="dropdown-item" href="#" onclick="loadLocalFile('Max.asm')">Max.asm</a>
                        <a class="dropdown-item" href="#" onclick="loadLocalFile('Rect.asm')">Rect.asm</a>
                        <a class="dropdown-item" href="#" onclick="loadLocalFile('Pong.asm')">Pong.asm</a>
                      </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                    <div class="form-outline">
                        <textarea class="textAreaAssemble form-control border-success" id="afterAssembling" rows="25" disabled></textarea>
                    </div>
                </div>
            </div>

            <div class="row my-5">
              <div class="col-12">
                <textarea class="form-control textAreaAssemble border-success" id="errorSection" rows="8" disabled></textarea>
              </div>
            </div>

          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/Code.js"></script>
    <script src="js/SymbolTable.js"></script>
    <script src="js/Parser.js"></script>
    <script src="js/Main.js"></script>
  </body>
</html>
